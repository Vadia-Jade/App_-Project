<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/Style.css">
    <title>Weather App Project</title>
</head>
<body>
  <div class="app-container">
    <header>
       <form class="form-search">
        <input type="search" placeholder="Enter a City.." required class="search-input"/>
        <input type="submit" value="search" class="form-button"/>
       </form>
    </header>
    <main>
      <h1>
        Todays Weather in
      </h1>
      <div class="weather-data">
        <div>
             <h2 class="city-data">Paris</h2>
            <p class="weather-details">
              Saturday 15:32, moderate rain
              <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
           </p>
       </div>
       <div class="temperature-container">
          <div class="weather-icon">☀️</div>
          <div class="app-temp"> 14 </div>
           <div class="weather-unit"> °C</div>  
        </div>
   </main>
    <footer>
     This Project was Coded by
     <a href="https://github.com/Vadia-Jade" target="_blank"> Jade Coster</a>
      is open-sourced on <a href="https://github.com/Vadia-Jade/App_-Project" target="_blank"> github</a>
     and hosted on <a href="https://project-appweather.netlify.app" target="_blank">Netlify</a>.
    </footer>
  </div>
</body>
</html>
