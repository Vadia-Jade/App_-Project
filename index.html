<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/Style.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App Project</title>
</head>
<body>
  <div class="app-container">
    <header>
       <form class="form-search" id="form-search">
        <input type="search" placeholder="Enter a City.." required id="search-input" class="search-input"/>
        <input type="submit" value="search" class="form-button"/>
       </form>
    </header>
    <main>
      <h1>
        Todays Weather in
      </h1>
      <div class="weather-data">
        <div>
             <h2 class="city-data" id="city">Manchester</h2>
            <p class="weather-details">
              <span id="current-date"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
              <br/>
              Sunrise: <strong id="sunrise-time"></strong>, Sunset: <strong id="sunset-time"></strong>
           </p>
       </div>
       <div class="temperature-container">
          <div id="icon"></div>
          <div class="app-temp" id="temperature"></div>
           <div class="weather-unit"> Â°C</div>  
        </div>
      </div>  
      <h3>Forecast for the next Five days is :</h3>
      <div class="weather-forecast" id="forecast">
       
      </div>
   </main>
    <footer>
     This Project was Coded by
     <a href="https://github.com/Vadia-Jade" target="_blank"> Jade Coster</a>
      is open-sourced on <a href="https://github.com/Vadia-Jade/App_-Project" target="_blank"> github</a>
     and hosted on <a href="https://project-appweather.netlify.app" target="_blank">Netlify</a>.
    </footer>
  </div>
  <script src="src/weather.js"></script>
</body>
</html>
